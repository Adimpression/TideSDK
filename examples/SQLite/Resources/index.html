<html>
	<body>
		<div id="message"></div>
		
		<script type="text/javascript">
			var db = Ti.Database.openFile(Ti.App.appURLToPath("app://demo.db"));
			var row = db.execute("select * from demo");
			if (row.isValidRow()) {
				document.getElementById("message").innerText = row.fieldByName("message");
			}
		</script>
	</body>
</html>
